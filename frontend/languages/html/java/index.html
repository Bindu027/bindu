          <h1 id="output"></h1>

<script>

function addition(){

    var a=document.getElementById('num1').value;
    var b=document.getElementById('num2').value;
    var value=Number(a) + Number(b)
    document.getElementById('output').innerHTML=value
}

function sub(){

var a=document.getElementById('num1').value;
var b=document.getElementById('num2').value;
var value=Number(a) - Number(b)
document.getElementById('output').innerHTML=value
}
function mul(){

var a=document.getElementById('num1').value;
var b=document.getElementById('num2').value;
var value=Number(a) * Number(b)
document.getElementById('output').innerHTML=value
}
function divide(){

var a=document.getElementById('num1').value;
var b=document.getElementById('num2').value;
var value=Number(a)/Number(b)
document.getElementById('output').innerHTML=value
}




</script>
